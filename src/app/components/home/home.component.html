<div class="top-margin">
  <div class="content-container" *ngFor="let post of posts">
    <mat-card>
      <img mat-card-image [src]='post.imgUrl' [alt]='post.title'>
      <mat-card-content>
        {{ post.description }}
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="openLink(post.url)">{{ post.type }}</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
