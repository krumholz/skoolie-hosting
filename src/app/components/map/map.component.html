<agm-map [latitude]='latitude' [longitude]='longitude' [mapTypeId]='mapType' [zoom]='zoomLevel'>
  <agm-marker
    *ngFor="let marker of postLocations"
    [latitude]="marker.location.lat"
    [longitude]="marker.location.lon"
    [iconUrl]="marker.pinStyle">
    <agm-info-window>
      <div *ngIf="marker.imgUrl">
        <img [src]='marker.imgUrl' [alt]='marker.altText'>
      </div>
    </agm-info-window>
  </agm-marker>
  <div *ngIf="friendsLocations">
    <agm-marker *ngFor="let friends of friendsLocations" [latitude]="friends.lat" [longitude]="friends.lon"
      iconUrl="https://maps.google.com/mapfiles/ms/icons/blue-dot.png">
      <agm-info-window>
        <div *ngIf="friends.photoUrl">
          <img [src]='friends.photoUrl'>
        </div>
      </agm-info-window>
    </agm-marker>
  </div>
  <div *ngIf="currentLocation">
      <agm-marker
        *ngFor="let current of currentLocation"
        [latitude]="current.lat"
        [longitude]="current.lon"
        [iconUrl]="current.pinStyle">
        <agm-info-window>
          Your Location
        </agm-info-window>
      </agm-marker>
    </div>
</agm-map>
